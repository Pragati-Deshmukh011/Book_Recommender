<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender system</title>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<style>
    .text-white{
    color: white
    }

</style>
<body style="background-color:black">
 <nav class="navbar  navbar-expand-lg navbar-dark style=background-color: #e3f2fd;">
  <div class="container-fluid py-3">
      <a class="navbar-brand" href="#"><strong>Book Recommender</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Recommend</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
 </nav>

     <div class = "container">
         <div class = "row">
             <div class="col-md-12">
                 <h1 class="text-white" > Recommended Books</h1>
                 <form action="/recommend_books" method="post">
                     <input name="user_input" type="text" class="form-control"><br>
                     <input type="submit" class="btn btn-lg btn-success">
                 </form>
             </div>
             {% if Data %}
               {% for i in Data %}
                 <div class="col-md-3 ">
                  <div class=" card ">
                   <div class = "card-body" style="margin-top:50px " >
                     <img class="card-img-top " src="{{i[2]}}">
                     <h5 class="text-black">{{i[0]}}</h5>
                     <h5 class="text-black" >{{i[1]}} </h5>
                   </div>
                  </div>
                 </div>
               {% endfor %}
             {% endif %}

         </div>


         </div>

     </div>

</body>
</html>
